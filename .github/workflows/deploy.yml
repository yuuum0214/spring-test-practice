
name: Deploy to AWS ECS

on:
  push:
    branches:
      - main # main 브랜치에 코드가 올라오면 작업 시작!

# 해당 워크플로우에서 자주 사용할 만한 값을 환경변수로 등록해놓고 사용 가능
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  #  ECR_REGISTRY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  CONTAINER_NAME: spring-app

# 워크 플로우에서 실행될 작업을 정의
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04

    steps:
      # 1. 코드 체크아웃 (깃허브의 코드를 actions 작업 환경으로 가져 오겠다.)
     # actions/checkout@v4 -> 깃허브에서 제공하는 미리 완성된 액션을 사용하겠다.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 자바 설치
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 캐싱 (빌드 속도 향상)
      # workflow가 실행될 때마다 매번 라이브러리를 새로 받으면 오래걸림
      # 저번에 썼던 게 있다면 그걸 그대로 써서 시간을 절약한다
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle build
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 5. AWS 자격증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. ECR 로그인
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Docker 이미지 빌드 & ECR push
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}  # Git commit hash를 이미지 태그로 사용
        run: |
          # Docker 이미지 빌드
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # ECR에 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # 다음 스텝에서 사용할 수 있도록 출력
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 8. 현재 Task Definition 다운로드
      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition my-spring-app \
            --query taskDefinition > task-definition.json


      # 9. Task Definition에 새 이미지 반영
      - name: Fill in the new image ID in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}


      # 10. ECS Service에 새 Task Definition 배포
      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # 11. 배포 완료 메시지
      - name: Deployment result
        run: |
          echo "Deployment completed successfully!"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"